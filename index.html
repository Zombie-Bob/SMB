	<script>
		function shuffle (array) {
		  var i = 0, j = 0, temp = null;

		  for (i = array.length - 1; i > 0; i -= 1) {
			j = Math.floor(Math.random() * (i + 1));
			temp = array[i];
			array[i] = array[j];
			array[j] = temp;
		  }
		  
		  return array;
		}
		
		var possibleOptions = [
        'Starts > 10 minutes late',
        'Reading the Credo',
        '"Needs of the Business"',
        'Operations not mentioned once',
        '"Embrace Change"',
        'Fire alarm test / drill',
        'Genuis falls asleep',
        'Ends late',
        'Someone accidentally forgets',
        '"Time to recognise"',
        'Technical problems with the screens',
        '"Amazing place to work"',
        'Proud/Privilege to work here',
        'Creative falls asleep',
        'Someone arrives late',
        '"Servicing the customer"',
        'Business introductions',
        '"Implicit promise"',
        'Genuis Admin not mentioned once',
        'Someone takes the register',
        'APPLE PAY!',
        'Holiday',
        'Awful video from Angela',
        'No breakfast'
	  ]
	  
	  var data = shuffle(possibleOptions);
	  
	  for (var i=0; i<=23; i++) {
	    var el = "s"+i;
	    console.log(el);
	  	document.getElementById("s"+i).innerHTML = data[i];
	  }
	
		function clog(sq) {
			if (!sq.classList.contains('table-success')) {
				sq.classList.add('table-success');
			} else {
				sq.classList.remove('table-success');
			}
		}
	</script>
